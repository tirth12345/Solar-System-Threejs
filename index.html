<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Space Explorer</title>
    <!-- icon -->
    <link rel="icon" href="Images/Space_icon.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="welcome-container">
        <h1 class="welcome-text">Welcome to the Solar System Explorer</h1>
        <p class="welcome-subtext">Embark on an interactive journey through our cosmic neighborhood</p>
        <button class="enter-button" onclick="window.location.href='solar.html'">Enter Solar System</button>
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars'); // Container for stars
        const starCount = 200; // Number of stars to create
 
        for (let i = 0; i < starCount; i++) { 
            const star = document.createElement('div'); 
            star.className = 'star'; 
            
            // Random position
            star.style.left = `${Math.random() * 100}%`; 
            star.style.top = `${Math.random() * 100}%`;
            
            // Random size
            const size = Math.random() * 3; 
            star.style.width = `${size}px`; 
            star.style.height = `${size}px`;
            
            // Random animation
            star.style.setProperty('--duration', `${2 + Math.random() * 3}s`);
            star.style.setProperty('--opacity', `${0.5 + Math.random() * 0.5}`);
            
            // Random delay
            star.style.animationDelay = `${Math.random() * 2}s`;
            
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
